<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solene's Website</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
    <link href="index.css" rel="stylesheet">
</head>
<body>
    <div class="luxury-background"></div>
    <div class="panda-mascot">
        <div class="panda-speech-bubble">Welcome to Solene's Website!</div>
    </div>
    <div class="container">
        <div class="wallet-container">
            <h1 class="luxury-title">Solene's Website</h1>
            <div class="luxury-subtitle">Exclusive Blockchain Experience</div>
            <div id="walletSection" class="mt-5">
                <button id="connectWallet" class="btn btn-luxury">Connect Plug Wallet</button>
                <div id="walletInfo" class="d-none">
                    <div class="luxury-card">
                        <div class="card-body">
                            <h5 class="luxury-card-title">Wallet Information</h5>
                            <div class="luxury-divider"></div>
                            <p class="card-text"><span class="label">Principal ID:</span> <span id="principalId"></span></p>
                            <p class="card-text"><span class="label">Account ID:</span> <span id="accountId"></span></p>
                            <p class="card-text"><span class="label">Balance:</span> <span id="balance"></span> ICP</p>
                            <button id="disconnectWallet" class="btn btn-luxury-danger mt-4">Disconnect Wallet</button>
                        </div>
                    </div>
                </div>
            </div>
            <div id="loader" class="d-none">
                <div class="luxury-spinner">
                    <div class="spinner-ring"></div>
                </div>
            </div>
        </div>
    </div>
    <script type="module" src="index.js"></script>
</body>
</html>
