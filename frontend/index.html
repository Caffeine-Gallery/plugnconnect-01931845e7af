<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solene's Birthday Party RSVP</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
    <link href="index.css" rel="stylesheet">
</head>
<body>
    <div class="birthday-background"></div>
    <div class="balloon balloon-1"></div>
    <div class="balloon balloon-2"></div>
    <div class="balloon balloon-3"></div>
    <div class="balloon balloon-4"></div>
    <div class="panda-mascot">
        <div class="panda-speech-bubble">Come celebrate with us! 🎉</div>
    </div>
    <div class="container">
        <div class="party-container">
            <h1 class="party-title">Solene's Birthday Party</h1>
            <div class="party-subtitle">Join the Celebration! 🎂</div>
            
            <div id="walletSection" class="mt-5">
                <button id="connectWallet" class="btn btn-party">Connect to RSVP ✨</button>
                <div id="walletInfo" class="d-none">
                    <div class="party-card">
                        <div class="card-body">
                            <h5 class="party-card-title">RSVP Form 🎈</h5>
                            <div class="party-divider"></div>
                            <form id="rsvpForm" class="text-start">
                                <div class="mb-3">
                                    <label for="name" class="form-label party-label">Your Name 🌟</label>
                                    <input type="text" class="form-control party-input" id="name" required>
                                </div>
                                <div class="mb-3">
                                    <label for="guests" class="form-label party-label">Number of Additional Guests 👥</label>
                                    <input type="number" class="form-control party-input" id="guests" min="0" required>
                                </div>
                                <button type="submit" class="btn btn-party w-100">Send RSVP 🎊</button>
                            </form>
                        </div>
                    </div>

                    <div class="party-card mt-4">
                        <div class="card-body">
                            <h5 class="party-card-title">Guest List 📝</h5>
                            <div class="party-divider"></div>
                            <div id="attendeesList"></div>
                        </div>
                    </div>
                </div>
            </div>
            
            <div id="loader" class="d-none">
                <div class="party-spinner">
                    <div class="spinner-ring"></div>
                </div>
            </div>
        </div>
    </div>
    <script type="module" src="index.js"></script>
</body>
</html>
