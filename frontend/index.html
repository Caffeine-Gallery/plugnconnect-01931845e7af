<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solene's Birthday Party RSVP</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
    <link href="index.css" rel="stylesheet">
</head>
<body>
    <div class="luxury-background"></div>
    <div class="panda-mascot">
        <div class="panda-speech-bubble">RSVP for the party!</div>
    </div>
    <div class="container">
        <div class="wallet-container">
            <h1 class="luxury-title">Solene's Birthday Party</h1>
            <div class="luxury-subtitle">Join the Celebration!</div>
            
            <div id="walletSection" class="mt-5">
                <button id="connectWallet" class="btn btn-luxury">Connect Plug Wallet</button>
                <div id="walletInfo" class="d-none">
                    <div class="luxury-card">
                        <div class="card-body">
                            <h5 class="luxury-card-title">RSVP Form</h5>
                            <div class="luxury-divider"></div>
                            <form id="rsvpForm" class="text-start">
                                <div class="mb-3">
                                    <label for="name" class="form-label label">Your Name</label>
                                    <input type="text" class="form-control luxury-input" id="name" required>
                                </div>
                                <div class="mb-3">
                                    <label for="guests" class="form-label label">Number of Additional Guests</label>
                                    <input type="number" class="form-control luxury-input" id="guests" min="0" required>
                                </div>
                                <button type="submit" class="btn btn-luxury w-100">Submit RSVP</button>
                            </form>
                        </div>
                    </div>

                    <div class="luxury-card mt-4">
                        <div class="card-body">
                            <h5 class="luxury-card-title">Guest List</h5>
                            <div class="luxury-divider"></div>
                            <div id="attendeesList"></div>
                        </div>
                    </div>
                </div>
            </div>
            
            <div id="loader" class="d-none">
                <div class="luxury-spinner">
                    <div class="spinner-ring"></div>
                </div>
            </div>
        </div>
    </div>
    <script type="module" src="index.js"></script>
</body>
</html>
